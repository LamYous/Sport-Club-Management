{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container bg-light shadow-md p-5 form_layout"
    style="border: 1px solid #333;margin-left: 200px; margin-right: 200px;padding-top: 20px;padding-bottom: 30px;">
    <h1 class="text-center">Update Coach</h1>
    <hr style="border: #333 solid 2px; margin-left: 50px;margin-right: 50px;">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy }}
        <button style="margin-left: 50%;" type="submit" class="btn btn-outline-primary">Update</button>
    </form>
</div>
{% endblock %}
