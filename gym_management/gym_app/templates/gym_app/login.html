{% extends 'base.html' %}

{% block content %}

<div class="text-center bg-light"
    style="border: 1px solid #333;margin-left: 200px; margin-right: 200px;padding-top: 20px;padding-bottom: 30px;">
    <h1>Login</h1>
    <hr style="border: #333 solid 2px; margin-left: 50px;margin-right: 50px;">
    <form method="POST" action="" style="margin-left: 400px;margin-right: 400px;">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username...">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" placeholder="Password..." class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        {% for message in messages %}
        <small id="emailHelp" class="form-text text-muted">{{message}}</small>
        {% endfor %}
    </form>
</div>
{% endblock %}
